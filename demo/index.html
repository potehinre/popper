            var pusher = new Pusher("popper", {});

            {
                $("#chat").append("<p>Real time is to go</p>");
            });
            channel.bind("pusher_internal:member_added",function(data)
            {
                $("#chat").append("<p>Some motherfucker connected,His name is:" + data.user_info.name + "</p>");
            });
            channel.bind("pusher_internal:member_removed",function(data)
            {
                $("#chat").append("<p>Some motherfucker disconnected,His id is:" + data.user_id + "</p>");
            });
